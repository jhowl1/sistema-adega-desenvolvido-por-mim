    <h2>Cadastro de Produto</h2>
    <form>
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Teclado Gamer">

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 50">

      <label for="valor">Valor Unitário (R$)</label>
      <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex: 129.90">

      <button type="submit" class="botao-salvar">Salvar Produto</button>
    </form>
  </div>
