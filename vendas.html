<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/vendas.css">
  <title>Sistema de Vendas</title>
</head>
<body>

  <header>
    <div class="logo">Sistema de Vendas up</div>
    <nav class="menu">
      <a href="./estoque.html">Estoque</a>
      <a href="./contabilidade.html">Contabilidade</a>
      <a href="./vendas.html">Vendas</a>
      <a href="./verificarestoque.html">Verificar Estoque</a>
    </nav>
    <img src="./assets/Imagem do WhatsApp de 2025-09-10 √†(s) 18.53.19_f49c522b.jpg" alt="Foto de Perfil" class="foto-perfil" id="fotoPerfil">
  </header>

  <div class="vendas-container">
    <h2>Registrar Venda</h2>

    <!-- Lupa de busca -->
    <div class="busca-container">
      <input type="text" id="busca" placeholder="üîç Buscar produto...">
    </div>

    <!-- Lista de produtos em cards -->
    <div id="lista-produtos" class="lista-produtos"></div>

    <!-- Formul√°rio de venda -->
    <form id="form-venda" style="display:none;">
      <h3 id="produto-selecionado"></h3>

      <!-- Tipo de venda -->
      <label for="tipoVenda">Tipo de venda</label>
      <select id="tipoVenda" name="tipoVenda" required>
        <option value="dose">Dose</option>
        <option value="garrafa">Garrafa</option>
      </select>

      <label for="quantidade">Quantidade Vendida</label>
      <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 2" required>

      <label for="precoUnitario">Pre√ßo Unit√°rio (R$)</label>
      <input type="number" id="precoUnitario" name="precoUnitario" step="0.01" readonly>

      <label for="formaPagamento">Forma de Pagamento</label>
      <select id="formaPagamento" name="formaPagamento" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="debito">D√©bito</option>
        <option value="credito">Cr√©dito</option>
        <option value="dinheiro">Dinheiro</option>
      </select>

      <!-- Parcelas (aparece s√≥ se for cr√©dito) -->
      <div id="campo-parcelas" style="display:none;">
        <label for="parcelas">N√∫mero de parcelas</label>
        <input type="number" id="parcelas" min="1" max="12" value="1">
      </div>

      <!-- Valor recebido (aparece s√≥ se for dinheiro) -->
      <div id="campo-valor-recebido" style="display:none;">
        <label for="valorRecebido">Valor recebido (R$)</label>
        <input type="number" id="valorRecebido" step="0.01">
      </div>

      <button type="button" class="botao-salvar" id="btnResumo">Ver Resumo</button>
      <button type="submit" class="botao-salvar">Finalizar Venda</button>
    </form>

    <!-- Resumo da compra -->
    <div id="resumo-compra"></div>
  </div>

  <script src="./js/venda.js"></script>
</body>
</html>
